<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="../../../src/js/zepto.min.js"></script>
    <script src="../../../src/js/one.js"></script>

    <script src="../../../src/js/ui/calendar/mobiscroll.zepto.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.core.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.scroller.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.datetime.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.select.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.scroller.android.js?v=20141219001"></script>
    <script src="../../../src/js/ui/calendar/mobiscroll.i18n.zh.js?v=20141219001"></script>


    <link href="../../../src/css/ui/calendar/mobiscroll.animation.css" rel="stylesheet" type="text/css">
    <link href="../../../src/css/ui/calendar/mobiscroll.scroller.android.css" rel="stylesheet" type="text/css">
    <link href="../../../src/css/ui/calendar/mobiscroll.scroller.wp.css" rel="stylesheet" type="text/css">
    <link href="../../../src/css/ui/calendar/mobiscroll.scroller.edit.css" rel="stylesheet" type="text/css">

    <!--该文件为当前页面按钮所需，非本组件所需-->
    <link href="../../../src/css/ui/button.css" rel="stylesheet">
    <title></title>
    <style>
        body{
            background-color: rgb(230, 230, 230);
            cursor: url('../../../resources/image/finger.png'), auto;

        }
        .top{
            margin:20px;
        }
    </style>
    <script>
        $(function() {
            var demo = $('#timedata').mobiscroll('destroy');


            $('#timedata').on("focus",function(){
                demo.date({
                    //preset : 'date',  指定显示类型（当使用mobiscroll（）调用时）
                    dateOrder: 'yymmdd',//滚轮中的顺序
                    dateFormat: 'yyyy-mm-dd',//input 中的格式
                    //maxDate : new Date(),
                    theme: 'android-ics light',
                    mode: 'scroller', //mixed///clickpick
                    display: 'bottom',
                    lang: 'zh',
                    defaultValue: new Date(2014, 11, 13)  //指定默认的日期
                });
                demo.mobiscroll('show');
            });



        });

    </script>
</head>
<body>

<div class="one_ui_content">
     <input type="text" readonly class="one_ui_input" id="timedata" maxlength="20" placeholder="日期" name="timedata" value="">
</div>

</body>
</html>
