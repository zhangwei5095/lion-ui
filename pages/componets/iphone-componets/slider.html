<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="../../../src/js/zepto.min.js"></script>
    <script src="../../../src/js/one.js"></script>
    <script src="../../../src/js/ui/slider/slider.js" type="text/javascript"></script>
    <link href="../../../src/css/one.css" rel="stylesheet">
    <link href="../../../src/css/patterns/patterns.css" rel="stylesheet">
    <link href="../../../src/css/ui/slider.css" rel="stylesheet" type="text/css">
    <!--该文件为当前页面按钮所需，非本组件所需-->
    <link href="../../../src/css/ui/button.css" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: rgb(230, 230, 230);
            cursor: url('../../../resources/image/finger.png'), auto;

        }
        .top{
            margin:20px;
        }
        .effectShow {
            width: 310px;
            position: relative;
            overflow: hidden;
        }
        .demo_slider1{
            height: 147px;
        }
        .demo_slider2{
            height: 147px;
        }
    </style>


    <title></title>
    <script>
        $(function(){
             var  slider1=one.ui.slider({
                selector:".demo_slider1",//页面组件选择器

                animationSpeed: 500, //切换动画耗时 ms
                advanceSpeed: 4000, //自动切换时间 ms
                auto: true, //是否自动播放
                direction:"next",//切换方向 next,prev
                toggleMode:"slide",//切换方式,目前支持 fade,slide
                pagination:true,//是否显示分页
                paginationMode:"bullets",//分页模式 目前支持 bullets

                //组件初始化完成回调函数
                ready:function(){
                    console.log("ready");
                },

                //切换前回调函数。index为数组,长度为2
                //index[0]表示当前显示的索引,index[1]表示切换至指定索引
                toggleBefore:function(index){
                    console.log("toggleBefore,index="+index[0]+",toIndex="+index[1]);
                },
                //切换后回调函数,index表示当前显示的索引值
                toggleAfter:function(index){
                    console.log("toggleAfter,index="+index);
                }
            });

            //切换后回调函数,index表示当前显示的索引值
            slider1.toggleAfter(function(index){
                console.log("toggleAfter,index="+index);
            });

           var slider2=one.ui.slider({
                selector:".demo_slider2",
                toggleMode:"fade",
                advanceSpeed: 4000
            });

        })
    </script>
</head>

<div class="top">Slider 图片轮播演示</div>


<div class="effectShow">
    滑动效果:
    <div class="one_slider demo_slider1">
        <div class="one_slider_content">
            <span href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_1.jpg">
            </span>
            <a href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_2.jpg">
            </a>
            <div href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_3.jpg">
            </div>
        </div>
        <div class="one_slider_bullets">
            <ul></ul>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    渐隐效果:
    <div class="one_slider demo_slider2">
        <div class="one_slider_content">
            <div href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_1.jpg">
            </div>
            <span href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_2.jpg">
            </span>
            <a href="#" class="one_slider_toggle">
                <img src="../../../src/css/ui/images/slider_3.jpg">
            </a>
        </div>
        <div class="one_slider_bullets">
            <ul></ul>
        </div>
    </div>
</div>


</body>
</html>
