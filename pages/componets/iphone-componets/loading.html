<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="../../../src/js/zepto.min.js"></script>
    <script src="../../../src/js/one.js"></script>
    <script src="../../../src/js/ui/loading/loading.js" type="text/javascript"></script>

    <link href="../../../src/css/one.css" rel="stylesheet">
    <link href="../../../src/css/patterns/patterns.css" rel="stylesheet">
    <link href="../../../src/css/ui/loading.css" rel="stylesheet" type="text/css">
    <!--该文件为当前页面按钮所需，非本组件所需-->
    <link href="../../../src/css/ui/button.css" rel="stylesheet">
    <title></title>
    <style>
        body{
            cursor: url('../../../resources/image/finger.png'), auto;

        }
    </style>

</head>
<script>

    $(function(){

        /**  动态设置              **/
        $('#set1').click(function()
        {
            var loader1 = one.ui.loading();
            loader1.open();
        });

        $('#set2').click(function()
        {
             var loader2 = one.ui.loading("正在加载");
             loader2.open();
        });

        $("#set4").click(function(){
            var loader1 = one.ui.loading("字符串参数");
            loader1.close();
          })
        });
</script>
<body>

<div class="top">Loading 加载提示框演示</div>

<div class="one_list">
    <div class="one-g one_item">
        <button class="one_button" id="set1"> 开启（无文字提示）</button>
    </div>

    <div class="one-g one_item">
        <button class="one_button" id="set2"> 开启（带文字提示）</button>
    </div>
</div>

</body>
</html>
