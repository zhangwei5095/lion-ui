<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <script src="../../../src/js/zepto.min.js"></script>
    <script src="../../../src/js/one.js"></script>
    <script src="../../../src/js/ui/toast/toast.js"></script>
    <link href="../../../src/css/one.css" rel="stylesheet">
    <link href="../../../src/css/patterns/patterns.css" rel="stylesheet">
    <link href="../../../src/css/ui/toast.css" rel="stylesheet">

    <link href="../../../src/css/ui/button.css" rel="stylesheet">


    <title></title>
    <style title="changeThemes">
        .one_toast{
            background-color:rgb(255, 255, 255);
            color:#574BDB;
        }
    </style>


    <script>

        //供父页面调用的方法，名字与参数不能变更
        function changeStyle(key,value){
            if(key=="background"){//此处的key为父页面当中每个input的data-style值
                //每个页面根据组件的情况进行调整
                one.util.changeThemes({
                    ".one_toast":{"background-color":value}
                });
            }else if(key=="highlight2"){
                one.util.changeThemes({
                    ".one_toast":{"color":value}
                });
            }
        }


        $(function () {
           var toast = one.ui.toast({
                content: "请输入用户名密码",
                animate: false, //是否使用动画
                top:"20%"
            });
            //通知父窗口当前页面已经加载完成，可以调用本页面的方法
            if(window.parent.receiveFromIframe){
                window.parent.receiveFromIframe();
            }
        })
    </script>
</head>

</html>
