    <style>

        body {
            color: #74747C;
            cursor: url('../../resources/image/finger.png'), auto;

        }

        header.header ul {
            background: #ffffff;
            height: 3.8rem;
            line-height: 3.8rem;
            padding: 0;
            margin: 0;
        }

        .header ul li {
            float: left;
            list-style: none;
            background: #ffffff;
            height: 3.8rem;
            padding: 0;
            margin: 0;
        }


        .header li:active {
            background: rgba(188, 188, 188, 0.4);
        }

        .header-title-left {
            text-align: center;
            vertical-align: middle;
            line-height: 3.8rem;
        }

        .header-title-left div {
            float: left;
            color: #3598db;
        }

        .header-title-left .one-icon {
            font-size: 2.5rem;
            padding-right: 0.5rem;
            padding-left: 0.5rem;
        }

        .header-title-left .icon-txt {
            font-size: 1.2rem;
        }


        .header .header-title-center {
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem;
        }

        .header-title-right {
            font-size: 2.2rem;
            padding-left: 3.3rem;
            text-align: center;
        }

        })

    <ul class="one-g">

                <div class="icon-txt">返回</div>
            </div>
        </li>
        <li class="one-u-sm-6">
            <div class="header-title-center">个人信息</div>
        </li>
