<script>

    $(document).ready(function () {

        $.minicolors = {
            defaults: {
                animationSpeed: 50,
                animationEasing: 'swing',
                change: null,
                changeDelay: 0,
                control: 'hue',
                defaultValue: '',
                hide: null,
                hideSpeed: 100,
                inline: false,
                letterCase: 'lowercase',
                opacity: true,
                position: 'bottom left',
                show: null,
                showSpeed: 100,
                theme: 'default'
            }
        };

        //hex转换成rgb
        function hex2rgb(hex) {
            hex = parseInt(((hex.indexOf('#') > -1) ? hex.substring(1) : hex), 16);
            return {
                /* jshint ignore:start */
                r: hex >> 16,
                g: (hex & 0x00FF00) >> 8,
                b: (hex & 0x0000FF)
                /* jshint ignore:end */
            };
        }


        function execuColorPicker(clazz) {
            $(".color-picker").minicolors("destroy");
            $(".color-picker").minicolors({
                change: function (hex, opacity) {
                    console.log(hex + ' - ' + opacity);
                    $(this).parent().parent().prev().find(".color-value").html(hex);
                    var key = $(this).attr("data-style");
                    var value = $(this).minicolors("rgbaString");
                    //修改某个选型的颜色时切换示例样式
                    $("iframe").each(function () {
                        $(this).get(0).contentWindow.changeStyle(key, value);
                    })
                }
            });
        }

        $("#tm-custom-color >li").click(function () {
            $(this).parent().find("li").each(function () {
                $(this).removeClass("tm-color-active");
            });
            $(this).addClass("tm-color-active");

            $(this).find("div[data-picker]").each(function () {
                var picker = $(this).attr("data-picker");
                var color = $(this).attr("data-color");
                var opacity = $(this).attr("data-opacity");
                var key =  $("#" + picker).attr("data-style");
                $("#" + picker).val(color).attr("data-opacity", opacity);
                $("#" + picker).parent().parent().prev().find(".color-value").html(color);
                var value = color;
                if (opacity != "1") {
                    var rgb = hex2rgb(value);
                    value = 'rgba(' + rgb.r + ', ' + rgb.g + ', ' + rgb.b + ', ' + parseFloat(opacity) + ')';
                }
                //切换示例样式
                $("iframe").each(function () {
                    $(this).get(0).contentWindow.changeStyle(key, value);
                })
            });
            execuColorPicker();
        });

        window.iframeCount = $("iframe").size();//当前页面iframe的个数

        var loadInterval = window.setInterval(function () {
            window.iframeLoadedCount = window.iframeLoadedCount || 0;
            console.log("当前页面共" + window.iframeCount + "个iframe,已经有" + window.iframeLoadedCount + "加载完成!");
            if (window.iframeLoadedCount == window.iframeCount) {
                //触发第一套方案
                $("#tm-color-active").trigger("click");
                window.clearInterval(loadInterval);
            }
        }, 500);
    });

    function receiveFromIframe() {

        window.iframeLoadedCount = window.iframeLoadedCount || 0;//当前页面iframe加载完成的数量，防止iframe未加载完成后就开始执行需要执行iframe页面内的方法

        window.iframeLoadedCount++;
    }


</script>
